<body>

    <div class="container m-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form1">
          Add Students
        </button>  
      </div>

<!-- From Start-->
      
      <div class="modal fade" id="form1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header  border-bottom-0">
              <h4 class="modal-title ml-auto" id="exampleModalLabel">Add student</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form method="POST"  id='form' action = "{{ url_for('add_rec') }}" onsubmit="return validateForm();" >
              <div class="modal-body">
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input type="text" class="form-control" name="name" id="username"  placeholder="Enter Username">
                  <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
                </div>
                <div class="form-group">
                  <label for="address">Address </label>
                  <input type="textarea" class="form-control" name="addr" id="address" placeholder="Address ">
                </div>
                <div class="form-group">
                    <label for="city">City </label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="pin_code">Pin code </label>
                    <input type="number" max="999999999999" class="form-control" name="pin" id="pincode" placeholder="Pincode">
                </div>
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
<!-- From End -->

<!-- Table Start -->

         <div class="table100 ver2 m-b-110">
					<table data-vertable="ver2 " class="table table-dark table-boderless table-hover table-stripped">
						<thead>
							<tr class="row100 head ">
								<th class="column100 column1" data-column="column1">Name</th>
								<th class="column100 column2" data-column="column2">Address</th>
								<th class="column100 column3" data-column="column3">City</th>
								<th class="column100 column4" data-column="column4">Pincode</th>
								<th class="column100 column5" data-column="column5">Action</th>
							</tr>
						</thead>
						<tbody>
              {% for row in rows %}
							<tr class="row100">
                <td class="column100 co<lumn1" data-column="column1">{{row["username"]}}</td>
								<td class="column100 column2" data-column="column2">{{row["addr"]}}</td>
								<td class="column100 column3" data-column="column3">{{row["city"]}}</td>
								<td class="column100 column4" data-column="column4">{{row["pin"]}}</td>
								<td class="column100 column5" data-column="column5">
                  <button id="del"  type="button"  class="btn btn-danger ">
                  <a class="text-white"  href='/remove/{{row["id"]}}'>Del</a>
                </button></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>




 

<!-- Table End -->


</body>
<script type="text/javascript">
  function validateForm() {
    var user= document.getElementById('username').value;
   var add= document.getElementById('address').value;
   var city= document.getElementById('city').value;
   var pin= document.getElementById('pincode').value;
   if ( user == "" || add == "" || city =="" || pin == "") {
     alert("Please Fill All Required Field");
     return false;
    }
   
    
  }
  
</script>
